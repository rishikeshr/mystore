    <style>
        .login,
        .image {
            min-height: 100vh;
        }

<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h4 class="display-4">Login to Your Store</h4>
                            <form method="post" th:action="@{/login}">
                                <div class="form-group mb-3">
                                    <input autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"
                                           id="inputEmail" input name="username" placeholder="Email address" required=""
                                           type="text">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                                           id="inputPassword" name="password" placeholder="Password" required=""
                                           type="password">
                                </div>
                                <button class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                                        type="submit">Sign in
                                </button>
                            </form>
                            <div th:if="${param.error}">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}">
                                You have been logged out.
                            </div>

                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
