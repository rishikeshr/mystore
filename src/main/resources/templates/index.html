    <h5 class="my-0 mr-md-auto font-weight-normal"><span style="color: #007BFF;">My Store <i
            class='fas fa-gifts'></i></span></h5>

    <nav class="navbar my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark"> <span style="color: #007BFF;"><i class="fa fa-user-circle"></i> Welcome [[${#httpServletRequest.remoteUser}]] </span>

            <div class="card-header">

                    <img alt="" class="img-responsive img-fluid" src="./img/iphone-xr.png">
                </div>

                <button class="btn btn-lg btn-block btn-outline-primary" id="ixr" type="button">Add to Cart</button>
            </div>
            <div class="card-footer">

            </div>
        </div>
        <div class="card mb-4 shadow-sm">

            </div>

            <div class="card-footer">

        <div class="card mb-4 shadow-sm">
